name: Bug report
description: Report a bug. For security vulnerabilities see Report a security vulnerability in the templates.
title: "BUG: <Please write a comprehensive title after the 'BUG: ' prefix>"
labels: [00 - Bug]

body:
- type: markdown
  attributes:
    value: >
      Thank you for taking the time to file a bug report. Before creating a new
      issue, please make sure to take a few minutes to check the issue tracker
      for existing issues about the bug.
    
- type: textarea
  attributes: 
    label: "Describe the issue:"
  validations:
    required: true

- type: textarea
  attributes:
    label: "Reproduce the code example:"
    description: >
      A short code example that reproduces the problem/missing feature. It
      should be self-contained, i.e., can be copy-pasted into the Python
      interpreter or run as-is via `python myproblem.py`.
    placeholder: |
      import numpy as np
      << your code here >>
    render: python
  validations:
    required: true
  
- type: textarea
  attributes:
    label: "Error message:"
    description: >
      Please include full error message, if any.
      If you are reporting a segfault please include a GDB traceback,
      which you can generate by following
      [these instructions](https://github.com/numpy/numpy/blob/main/doc/source/dev/development_environment.rst#debugging).
    placeholder: |
      << Full traceback starting from `Traceback: ...` >>
    render: shell

- type: textarea
  attributes:
    label: "NumPy/Python version information:"
    description: Output from `import sys, numpy; print(numpy.__version__, sys.version)`.
  validations:
    required: true

- type: dropdown
  attributes:
    label: "Please select priority:"
    description: |
      Critical - The issue prevents users from running NumPy or causes crashes.
      High - Issues that negatively affect someoneâ€™s work or that are critical for the project.
      Medium -Issues that are important for the project, but not critical.
      Low - Issues that are not critical for the project.
      Trivial - The issue is a cosmetic issue or a very low-priority bug.
    options:
    - P1 (Critical)
    - P2 (High)
    - P3 (Medium)
    - P4 (Low)
    - P5 (Trivial)
  validations:
    required: true

- type: textarea
  attributes:
    label: "Context for the issue:"
    description: >
      Please explain how this issue affects your work or why it should be prioritized.
    placeholder: |
      << your explanation here >>
  validations:
    required: true